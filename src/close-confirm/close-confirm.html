<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认关闭</title>
    <link rel="stylesheet" href="close-confirm.css">
</head>
<body>
    <div class="confirm-container">
        <div class="confirm-content">
            <div class="confirm-header">
                <div class="confirm-icon">⚠️</div>
                <h2>确认关闭</h2>
            </div>
            
            <div class="confirm-body">
                <p>确定要关闭灵动岛通知栏吗？</p>
                <p class="confirm-subtitle">关闭后需要重新启动应用才能使用</p>
            </div>
            
            <div class="confirm-footer">
                <button id="cancel-btn" class="confirm-btn cancel-btn">取消</button>
                <button id="confirm-btn" class="confirm-btn confirm-btn">确定关闭</button>
            </div>
        </div>
    </div>

    <script src="close-confirm.js"></script>
</body>
</html>
