<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexIsland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flexisland-container">
        <!-- 主内容区域 -->
        <div id="main-content">
            <!-- 时间显示 -->
            <div id="time-display" class="info-item">
                <span id="current-time">🎉 FLEXISLAND 🎉</span>
            </div>
            
            <!-- 系统状态 -->
            <div id="system-status" class="info-item">
                <div id="battery-status" class="status-item">
                    <span class="icon">🔋</span>
                    <span id="battery-level">85%</span>
                </div>
                <div id="network-status" class="status-item">
                    <span class="icon">📶</span>
                    <span id="network-name">WiFi</span>
                </div>
            </div>
        </div>

        <!-- 展开内容区域 -->
        <div id="expanded-content" class="hidden">
            <div id="notification-area">
                <div class="notification-item">
                    <div class="notification-icon">📧</div>
                    <div class="notification-content">
                        <div class="notification-title">新邮件</div>
                        <div class="notification-text">您收到一封来自同事的邮件</div>
                    </div>
                </div>
                <div class="notification-item">
                    <div class="notification-icon">🔔</div>
                    <div class="notification-content">
                        <div class="notification-title">系统更新</div>
                        <div class="notification-text">Windows更新已准备就绪</div>
                    </div>
                </div>
            </div>
            
            <div id="media-control">
                <div class="media-info">
                    <div class="media-icon">🎵</div>
                    <div class="media-details">
                        <div class="media-title">夜曲</div>
                        <div class="media-artist">周杰伦</div>
                    </div>
                </div>
                <div class="media-controls">
                    <button class="media-btn" id="prev-btn">⏮</button>
                    <button class="media-btn" id="play-pause-btn">⏸</button>
                    <button class="media-btn" id="next-btn">⏭</button>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div id="control-buttons">
            <button id="expand-btn" class="control-btn">▼</button>
            <button id="settings-btn" class="control-btn">⚙</button>
            <button id="close-btn" class="control-btn">✕</button>
        </div>
    </div>

    <!-- 设置面板 -->
    <div id="settings-panel" class="hidden">
        <div class="settings-header">
            <h3>设置</h3>
            <button id="close-settings" class="close-btn">✕</button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>透明度</label>
                <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="0.9">
                <span id="opacity-value">90%</span>
            </div>
            <div class="setting-item">
                <label>显示内容</label>
                <div style="display:flex; gap:12px; -webkit-app-region: no-drag;">
                    <label><input type="checkbox" id="show-time" checked> 时间</label>
                    <label><input type="checkbox" id="show-battery" checked> 电池</label>
                    <label><input type="checkbox" id="show-network" checked> 网络</label>
                    <label><input type="checkbox" id="show-notifications" checked> 通知</label>
                    <label><input type="checkbox" id="show-media" checked> 媒体</label>
                </div>
            </div>
            <div class="setting-item">
                <label>大小</label>
                <select id="size-selector">
                    <option value="small">小</option>
                    <option value="medium" selected>中</option>
                    <option value="large">大</option>
                </select>
            </div>
            <div class="setting-item">
                <label>主题</label>
                <select id="theme-selector">
                    <option value="gradient" selected>多彩渐变</option>
                    <option value="blue">蓝色系</option>
                    <option value="green">绿色系</option>
                    <option value="glass">深色毛玻璃</option>
                    <option value="light">浅色（基础）</option>
                    <option value="dark">深色（基础）</option>
                    <option value="auto">跟随系统</option>
                </select>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="always-on-top" checked>
                    始终置顶
                </label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
